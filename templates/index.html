<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>
    <div class="bg-dark p-5" style="height:100vh">
        <div class="bg-white p-5 border container">
            <h1 class="display-4">Operações aritméticas</h1>
            <hr>
            <form action='' method="POST">
                <input type="number" placeholder="Digite um número" name="num1" class="form-control my-3" required>
                <input type="number" placeholder="Digite um número" name="num2" class="form-control my-3" required>

                <input type="radio" name='opc' id='soma' value="soma" checked>
                <label for='soma'>Soma</label>
                <input type="radio" name='opc' id='sub' value="sub">
                <label for='sub'>Subtração</label>

                <input type="radio" name='opc' id='mult' value="mult">
                <label for='mult'>Multiplicação</label>
                <input type="radio" name='opc' id='div' value="div">
                <label for='div'>Divisão</label>
                <div class="mt-4">


                    <button class="btn btn-outline-success" type="submit">Enviar</button>
                    <button class="btn btn-outline-danger" type="reset">Apagar</button>
                </div>
            </form>
        </div>

    </div>


    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
